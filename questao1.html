<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: blue;
            width: 400px;
            height: 300px;
            display: grid;
            justify-content: center;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
        }
        .q1{
            background-color: yellow;
            width: 50px;
            height: 50px;
            grid-column: 2;
            grid-row: 2;
           
        }
        .q2{
            background-color: yellow;
            width: 50px;
            height: 50px;
            grid-column: 4;
            grid-row: 2;
            
        } 
        .q3{
            background-color: yellow;
            width: 50px;
            height: 50px;
            grid-column: 2;
            grid-row: 4;
           
        } 
        .q4{
            background-color: yellow;
            width: 50px;
            height: 50px;
            grid-column: 4;
            grid-row: 4;
         
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="q1"></div>
        <div class="q2"></div>
        <div class="q3"></div>
        <div class="q4"></div>
    </div>
</body>
</html>
